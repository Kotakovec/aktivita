<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Ovládání stavu</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Změna stavu</h2>
  <input type="password" id="passwordInput" placeholder="Zadej heslo" />
  <button onclick="checkPassword()">Přihlásit</button>

  <div id="controls" style="display:none;">
    <p>Aktuální stav: <span id="currentStatus">Načítám…</span></p>
    <button onclick="toggleStatus()">Změnit stav</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2GfCg7OQfw4QlO85Dk2js_zsr76gmiQc",
      authDomain: "status-d3164.firebaseapp.com",
      projectId: "status-d3164",
      storageBucket: "status-d3164.firebasestorage.app",
      messagingSenderId: "889015018548",
      appId: "1:889015018548:web:eaae16ad4ac16545e69661",
      measurementId: "G-F28FJ65P3K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "status", "stav");
    const statusCycle = ["Pracuje", "Pauza", "Nepracuje"];

    const password = "frcontrol24";

    const passwordInput = document.getElementById("passwordInput");
    const controls = document.getElementById("controls");
    const currentStatus = document.getElementById("currentStatus");

    async function loadStatus() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        currentStatus.textContent = snap.data().stav;
      }
    }

    window.checkPassword = () => {
      if (passwordInput.value === password) {
        controls.style.display = "block";
        passwordInput.style.display = "none";
        loadStatus();
      } else {
        alert("Špatné heslo.");
      }
    };

    window.toggleStatus = async () => {
      const snap = await getDoc(docRef);
      let current = "Nepracuje";
      if (snap.exists()) current = snap.data().stav;
      const next = statusCycle[(statusCycle.indexOf(current) + 1) % statusCycle.length];
      await setDoc(docRef, { stav: next });
      currentStatus.textContent = next;
    };
  </script>
</body>
</html>
