<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Activity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #6e00ff, #000000);
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .user {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      font-weight: bold;
    }

    .status.active {
      color: #00ff00;
    }

    .status.break {
      color: orange;
    }

    .status.inactive {
      color: red;
    }

    .calendar {
      margin-top: 10px;
      padding-left: 10px;
    }

    .day-row {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }

    .editable {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    /* Control button */
    .control {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    .popup input {
      background: #222;
      border: 1px solid #444;
      color: white;
      padding: 5px;
      width: 100%;
    }

    .popup button {
      margin-top: 10px;
      width: 100%;
      padding: 5px;
      background: #6e00ff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="control" onclick="togglePopup()">control</div>

<div class="popup" id="popup">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="container">
  <h1>FrCreator</h1>
  <h2>Worker Activity</h2>

  <div class="section-title">Owners</div>
  <div class="user" id="kotak">
    <div class="user-header">
      <span>Koťák</span>
      <span class="status active" id="status-kotak">Active</span>
    </div>
    <select class="hidden" onchange="updateStatus('kotak')" id="select-kotak">
      <option value="active">Active</option>
      <option value="break">Break</option>
      <option value="inactive">Inactive</option>
    </select>
    <div class="calendar" id="calendar-kotak">
      <!-- Days will be rendered by JS -->
    </div>
  </div>

  <div class="user" id="mrtomicz">
    <div class="user-header">
      <span>MrTomiCZ</span>
      <span class="status inactive" id="status-mrtomicz">Inactive</span>
    </div>
    <select class="hidden" onchange="updateStatus('mrtomicz')" id="select-mrtomicz">
      <option value="active">Active</option>
      <option value="break">Break</option>
      <option value="inactive">Inactive</option>
    </select>
    <div class="calendar" id="calendar-mrtomicz"></div>
  </div>

  <div class="section-title">Main workers</div>
  <div class="user" id="jpmanof">
    <div class="user-header">
      <span>JPmanOF</span>
      <span class="status break" id="status-jpmanof">Break</span>
    </div>
    <select class="hidden" onchange="updateStatus('jpmanof')" id="select-jpmanof">
      <option value="active">Active</option>
      <option value="break">Break</option>
      <option value="inactive">Inactive</option>
    </select>
    <div class="calendar" id="calendar-jpmanof"></div>
  </div>

  <div class="user" id="kubali">
    <div class="user-header">
      <span>kubali</span>
      <span class="status active" id="status-kubali">Active</span>
    </div>
    <select class="hidden" onchange="updateStatus('kubali')" id="select-kubali">
      <option value="active">Active</option>
      <option value="break">Break</option>
      <option value="inactive">Inactive</option>
    </select>
    <div class="calendar" id="calendar-kubali"></div>
  </div>
</div>

<script>
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
  const users = ["kotak", "mrtomicz", "jpmanof", "kubali"];
  const defaultHours = {
    "Monday": "9:00 - 16:00",
    "Tuesday": "9:00 - 16:00",
    "Wednesday": "9:00 - 16:00",
    "Thursday": "9:00 - 16:00",
    "Friday": "9:00 - 16:00",
    "Saturday": "9:00 - 16:00",
    "Sunday": "9:00 - 16:00"
  };

  const calendarData = {};

  function renderCalendar(userId) {
    const cal = document.getElementById("calendar-" + userId);
    cal.innerHTML = "";
    if (!calendarData[userId]) {
      calendarData[userId] = { ...defaultHours };
    }

    days.forEach(day => {
      const row = document.createElement("div");
      row.className = "day-row";
      const timeSpan = document.createElement("span");
      timeSpan.textContent = day;
      const hourSpan = document.createElement("span");
      hourSpan.textContent = calendarData[userId][day];
      hourSpan.className = "editable";
      hourSpan.onclick = () => {
        if (!canEdit) return;
        const input = prompt("Enter new time for " + day, calendarData[userId][day]);
        if (input !== null) {
          calendarData[userId][day] = input;
          renderCalendar(userId);
        }
      };
      row.appendChild(timeSpan);
      row.appendChild(hourSpan);
      cal.appendChild(row);
    });
  }

  let canEdit = false;

  function togglePopup() {
    document.getElementById("popup").style.display = "block";
  }

  function checkPassword() {
    const pw = document.getElementById("password").value;
    if (pw === "frconzole24") {
      canEdit = true;
      document.getElementById("popup").style.display = "none";
      users.forEach(user => {
        document.getElementById("select-" + user).classList.remove("hidden");
      });
    } else {
      alert("Wrong password!");
    }
  }

  function updateStatus(userId) {
    const value = document.getElementById("select-" + userId).value;
    const statusSpan = document.getElementById("status-" + userId);
    statusSpan.textContent = value.charAt(0).toUpperCase() + value.slice(1);
    statusSpan.className = "status " + value;
  }

  // Initialize calendars
  users.forEach(user => renderCalendar(user));
</script>
</body>
</html>
