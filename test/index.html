<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pracovní Aktivita</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    position: relative;
    text-align: center;
    margin-bottom: 20px;
  }

  h1 {
    margin: 0;
    font-size: 2.5rem;
    font-weight: bold;
  }

  .control {
    position: fixed;
    top: 10px; right: 20px;
    cursor: pointer;
    color: #aaa;
    user-select: none;
    font-size: 14px;
    z-index: 1000;
  }

  #popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 15px;
    border-radius: 8px;
    display: none;
    z-index: 1100;
    width: 280px;
  }
  #popup input {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background: #444;
    color: white;
  }
  #popup button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #6e00ff;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  #usersContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .user {
    background: #111;
    padding: 15px;
    border-radius: 8px;
    width: 45%; /* cca polovina šířky, s mezerou */
    box-sizing: border-box;
    min-width: 280px; /* aby to nebylo moc malé */
  }

  .user h3 {
    margin: 0 0 5px 0;
  }
  .status {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .status.active { color: #0f0; }
  .status.break { color: orange; }
  .status.inactive { color: red; }

  .status-select {
    display: none;
    margin-bottom: 10px;
  }
  .status-select.visible {
    display: block;
  }

  .calendar {
    max-height: 320px;
    overflow-y: auto;
  }

  .day {
    display: flex;
    justify-content: space-between;
    padding: 3px 0;
  }
  .day div {
    flex: 1;
  }
  .time-text {
    cursor: default;
  }
  .time-edit {
    display: none;
    width: 100%;
    background: #222;
    color: white;
    border: none;
    font-size: 14px;
    border-radius: 3px;
    padding: 3px 5px;
  }
  .time-edit.visible {
    display: inline-block;
  }

  #saveBtn {
    padding: 10px 15px;
    font-size: 16px;
    background: #6e00ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    margin: 20px auto 0;
    width: 200px;
  }
  #saveBtn.visible {
    display: block;
  }

  /* Responsive pro mobil */
  @media (max-width: 650px) {
    .user {
      width: 100%;
      min-width: auto;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Pracovní Aktivita</h1>
</header>

<div class="control" onclick="togglePopup()">control</div>

<div id="popup">
  <input type="password" id="passwordInput" placeholder="Zadej heslo" autocomplete="off" />
  <button onclick="checkPassword()">Potvrdit</button>
</div>

<div id="usersContainer">Loading...</div>

<button id="saveBtn" onclick="saveAll()">Uložit změny</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // --- TVŮJ FIREBASE CONFIG ZDE ---
  const firebaseConfig = {
  apiKey: "AIzaSyAI0SM8STSA-ZLKmRYKBt13dPHmi-BY_bw",
  authDomain: "status2-ccf4d.firebaseapp.com",
  databaseURL: "https://status2-ccf4d-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "status2-ccf4d",
  storageBucket: "status2-ccf4d.firebasestorage.app",
  messagingSenderId: "170845328997",
  appId: "1:170845328997:web:3243e6d771ae6f5c85d88c",
  measurementId: "G-E9TSV3D5K9"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const users = ["kotak", "mrtomicz", "jpmanof", "kubali"];
  const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
  let canEdit = false;

  const calendarData = {};
  const statusData = {};

  const password = "frconzole24";

  function togglePopup() {
    const pop = document.getElementById("popup");
    pop.style.display = pop.style.display === "block" ? "none" : "block";
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput");
    if(input.value === password){
      canEdit = true;
      togglePopup();
      renderAllUsers();
      document.getElementById("saveBtn").classList.add("visible");
    } else {
      alert("Špatné heslo!");
    }
    input.value = "";
  }

  function renderAllUsers() {
    const container = document.getElementById("usersContainer");
    container.innerHTML = "";

    users.forEach(userId => {
      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.id = "user-" + userId;

      const userName = {
        kotak: "Koťák",
        mrtomicz: "MrTomiCZ",
        jpmanof: "JPmanOF",
        kubali: "kubali"
      }[userId] || userId;

      const status = statusData[userId] || "inactive";
      const statusClass = status;

      let html = `
        <h3>${userName}</h3>
        <div class="status ${statusClass}" id="status-${userId}">${capitalize(status)}</div>
        <select class="status-select" id="select-${userId}">
          <option value="active">Active</option>
          <option value="break">Break</option>
          <option value="inactive">Inactive</option>
        </select>
      `;

      html += '<div class="calendar">';
      days.forEach(day => {
        const time = (calendarData[userId] && calendarData[userId][day]) || "Off";
        html += `
          <div class="day">
            <div>${day}</div>
            <div>
              <span class="time-text" id="text-${userId}-${day}">${time}</span>
              <input type="text" class="time-edit" id="input-${userId}-${day}" value="${time}" />
            </div>
          </div>
        `;
      });
      html += '</div>';

      userDiv.innerHTML = html;
      container.appendChild(userDiv);

      const selectEl = document.getElementById("select-" + userId);
      if(canEdit){
        selectEl.style.display = "inline-block";
        selectEl.value = status;
        selectEl.onchange = () => updateStatus(userId);
      } else {
        selectEl.style.display = "none";
      }

      days.forEach(day => {
        const textEl = document.getElementById(`text-${userId}-${day}`);
        const inputEl = document.getElementById(`input-${userId}-${day}`);

        if(canEdit){
          textEl.style.display = "none";
          inputEl.style.display = "inline-block";

          inputEl.oninput = () => {
            if(!calendarData[userId]) calendarData[userId] = {};
            calendarData[userId][day] = inputEl.value;
          };
        } else {
          textEl.style.display = "inline-block";
          inputEl.style.display = "none";
        }
      });
    });
  }

  function updateStatus(userId){
    const sel = document.getElementById("select-" + userId);
    const newStatus = sel.value;
    statusData[userId] = newStatus;
    const statusEl = document.getElementById("status-" + userId);
    statusEl.textContent = capitalize(newStatus);
    statusEl.className = "status " + newStatus;
  }

  function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

  function saveAll(){
    users.forEach(userId => {
      // Save status
      db.ref(`status/${userId}`).set(statusData[userId] || "inactive");
      // Save calendar
      db.ref(`calendar/${userId}`).set(calendarData[userId] || {});
    });
    alert("Uloženo do Firebase.");
  }

  function loadAll() {
    users.forEach(userId => {
      db.ref(`status/${userId}`).get().then(snapshot => {
        if(snapshot.exists()){
          statusData[userId] = snapshot.val();
        } else {
          statusData[userId] = "inactive";
        }
        renderAllUsers();
      });
      db.ref(`calendar/${userId}`).get().then(snapshot => {
        if(snapshot.exists()){
          calendarData[userId] = snapshot.val();
        } else {
          calendarData[userId] = {};
        }
        renderAllUsers();
      });
    });
  }

  loadAll();
</script>

</body>
</html>
