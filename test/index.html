<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Activity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .control {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    .popup input {
      background: #222;
      border: 1px solid #444;
      color: white;
      padding: 5px;
      width: 100%;
    }

    .popup button {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      background: #6e00ff;
      border: none;
      color: white;
      cursor: pointer;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .users {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .user-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      flex: 1 1 45%;
      min-width: 250px;
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .status {
      font-weight: bold;
    }

    .status.active {
      color: #00ff00;
    }

    .status.break {
      color: orange;
    }

    .status.inactive {
      color: red;
    }

    .calendar {
      margin-top: 10px;
    }

    .day-row {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }

    .editable {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    select {
      margin-top: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .users {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="control" onclick="togglePopup()">control</div>

<div class="popup" id="popup">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="container">
  <h1>FrCreator</h1>
  <h2>Worker Activity</h2>

  <div class="section-title">Owners</div>
  <div class="users">
    <div class="user-card" id="kotak">
      <div class="user-header">
        <span>Koťák</span>
        <span class="status active" id="status-kotak">Active</span>
      </div>
      <select class="hidden" id="select-kotak" onchange="updateStatus('kotak')">
        <option value="active">Active</option>
        <option value="break">Break</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="calendar" id="calendar-kotak"></div>
    </div>

    <div class="user-card" id="mrtomicz">
      <div class="user-header">
        <span>MrTomiCZ</span>
        <span class="status inactive" id="status-mrtomicz">Inactive</span>
      </div>
      <select class="hidden" id="select-mrtomicz" onchange="updateStatus('mrtomicz')">
        <option value="active">Active</option>
        <option value="break">Break</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="calendar" id="calendar-mrtomicz"></div>
    </div>
  </div>

  <div class="section-title">Main workers</div>
  <div class="users">
    <div class="user-card" id="jpmanof">
      <div class="user-header">
        <span>JPmanOF</span>
        <span class="status break" id="status-jpmanof">Break</span>
      </div>
      <select class="hidden" id="select-jpmanof" onchange="updateStatus('jpmanof')">
        <option value="active">Active</option>
        <option value="break">Break</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="calendar" id="calendar-jpmanof"></div>
    </div>

    <div class="user-card" id="kubali">
      <div class="user-header">
        <span>kubali</span>
        <span class="status active" id="status-kubali">Active</span>
      </div>
      <select class="hidden" id="select-kubali" onchange="updateStatus('kubali')">
        <option value="active">Active</option>
        <option value="break">Break</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="calendar" id="calendar-kubali"></div>
    </div>
  </div>
</div>

<script>
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
  const users = ["kotak", "mrtomicz", "jpmanof", "kubali"];
  const defaultHours = {
    "Monday": "9:00 - 16:00",
    "Tuesday": "9:00 - 16:00",
    "Wednesday": "9:00 - 16:00",
    "Thursday": "9:00 - 16:00",
    "Friday": "9:00 - 16:00",
    "Saturday": "9:00 - 16:00",
    "Sunday": "9:00 - 16:00"
  };

  const calendarData = {};
  let canEdit = false;

  function renderCalendar(userId) {
    const cal = document.getElementById("calendar-" + userId);
    cal.innerHTML = "";
    if (!calendarData[userId]) {
      calendarData[userId] = { ...defaultHours };
    }

    days.forEach(day => {
      const row = document.createElement("div");
      row.className = "day-row";
      const timeSpan = document.createElement("span");
      timeSpan.textContent = day;
      const hourSpan = document.createElement("span");
      hourSpan.textContent = calendarData[userId][day];
      hourSpan.className = "editable";
      hourSpan.onclick = () => {
        if (!canEdit) return;
        const input = prompt(`Zadej nový čas pro ${day}`, calendarData[userId][day]);
        if (input !== null) {
          calendarData[userId][day] = input;
          renderCalendar(userId);
        }
      };
      row.appendChild(timeSpan);
      row.appendChild(hourSpan);
      cal.appendChild(row);
    });
  }

  function togglePopup() {
    document.getElementById("popup").style.display = "block";
  }

  function checkPassword() {
    const pw = document.getElementById("password").value;
    if (pw === "frconzole24") {
      canEdit = true;
      document.getElementById("popup").style.display = "none";
      users.forEach(user => {
        document.getElementById("select-" + user).classList.remove("hidden");
      });
    } else {
      alert("Špatné heslo!");
    }
  }

  function updateStatus(userId) {
    const val = document.getElementById("select-" + userId).value;
    const status = document.getElementById("status-" + userId);
    status.textContent = val.charAt(0).toUpperCase() + val.slice(1);
    status.className = "status " + val;
  }

  users.forEach(user => renderCalendar(user));
</script>

</body>
</html>
