<!DOCTYPE html><html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendář</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    #control-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      z-index: 100;
    }
    #control-panel {
      display: none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      z-index: 101;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      gap: 8px;
    }
    .day {
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .day h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .hours {
      font-size: 14px;
      color: #ccc;
    }
    .edit {
      display: none;
      flex-direction: column;
      gap: 5px;
    }
    .edit input {
      background: #000;
      color: white;
      border: 1px solid #555;
      padding: 5px;
    }
    .edit button {
      background: #333;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .day.admin .edit {
      display: flex;
    }
  </style>
</head>
<body>
  <button id="control-btn">control</button>
  <div id="control-panel">
    <input type="password" id="password" placeholder="Zadej heslo">
    <button onclick="checkPassword()">Ověřit</button>
  </div>  <div id="calendar"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAI0SM8STSA-ZLKmRYKBt13dPHmi-BY_bw",
      authDomain: "status2-ccf4d.firebaseapp.com",
      projectId: "status2-ccf4d",
      storageBucket: "status2-ccf4d.firebasestorage.app",
      messagingSenderId: "170845328997",
      appId: "1:170845328997:web:3243e6d771ae6f5c85d88c",
      measurementId: "G-E9TSV3D5K9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const daysOfWeek = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota", "Neděle"];
    const calendar = document.getElementById("calendar");
    let isAdmin = false;

    function renderCalendar(data = {}) {
      calendar.innerHTML = "";
      daysOfWeek.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        if (isAdmin) dayDiv.classList.add("admin");

        const title = document.createElement("h3");
        title.textContent = day;

        const hours = document.createElement("div");
        hours.className = "hours";
        hours.textContent = data[day] || "---";

        const editDiv = document.createElement("div");
        editDiv.className = "edit";

        const input = document.createElement("input");
        input.value = data[day] || "";

        const save = document.createElement("button");
        save.textContent = "Uložit";
        save.onclick = async () => {
          await db.collection("hours").doc("workdays").set({ [day]: input.value }, { merge: true });
          loadData();
        };

        editDiv.appendChild(input);
        editDiv.appendChild(save);

        dayDiv.appendChild(title);
        dayDiv.appendChild(hours);
        dayDiv.appendChild(editDiv);

        calendar.appendChild(dayDiv);
      });
    }

    async function loadData() {
      const doc = await db.collection("hours").doc("workdays").get();
      renderCalendar(doc.exists ? doc.data() : {});
    }

    loadData();

    document.getElementById("control-btn").onclick = () => {
      document.getElementById("control-panel").style.display = "block";
    };

    function checkPassword() {
      const pwd = document.getElementById("password").value;
      if (pwd === "tajneheslo") {
        isAdmin = true;
        document.getElementById("control-panel").style.display = "none";
        loadData();
      } else {
        alert("Špatné heslo");
      }
    }
  </script></body>
</html>
