<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pracovní dny a časy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    background: #f8f8f8;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  .day-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 12px;
    background: white;
    margin-bottom: 6px;
    border-radius: 4px;
    font-size: 1.1rem;
  }
  .day-name {
    font-weight: 600;
    color: #333;
  }
  .day-time {
    color: #555;
    font-family: monospace;
  }
</style>
</head>
<body>
  <div class="day-row"><div class="day-name">Monday</div><div class="day-time">9:00 - 16:00</div></div>
  <div class="day-row"><div class="day-name">Tuesday</div><div class="day-time">9:00 - 16:00</div></div>
  <div class="day-row"><div class="day-name">Wednesday</div><div class="day-time">9:00 - 16:00</div></div>
  <div class="day-row"><div class="day-name">Thursday</div><div class="day-time">9:00 - 16:00</div></div>
  <div class="day-row"><div class="day-name">Friday</div><div class="day-time">9:00 - 16:00</div></div>
  <div class="day-row"><div class="day-name">Saturday</div><div class="day-time">9:00 - 16:00</div></div>
  <div class="day-row"><div class="day-name">Sunday</div><div class="day-time">9:00 - 16:00</div></div>
</body>
</html>
