<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Activity</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
    }

    .control-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1001;
    }

    .popup input {
      padding: 5px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    .section {
      margin-top: 40px;
    }

    .people {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .person {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      min-width: 250px;
    }

    .status-display {
      font-weight: bold;
      margin-top: 10px;
    }

    .status-display.active {
      color: #00c853;
    }

    .status-display.break {
      color: #ffab00;
    }

    .status-display.inactive {
      color: #d50000;
    }

    .status select {
      padding: 5px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 5px;
      display: none;
    }

    .calendar {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }

    .calendar-row {
      display: flex;
      justify-content: space-between;
    }

    .calendar-row input {
      border: none;
      padding: 5px;
      border-radius: 5px;
      width: 100px;
      background-color: #111;
      color: white;
    }

    @media (max-width: 600px) {
      .people {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <button class="control-btn" onclick="document.querySelector('.popup').style.display = 'flex'">control</button>

  <div class="popup">
    <label for="password">Enter password:</label>
    <input type="password" id="password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div class="container">
    <h1>FrCreator</h1>
    <h2>Worker Activity</h2>

    <div class="section">
      <h3>Owners</h3>
      <div class="people">
        <div class="person" data-person>
          <strong>Koťák</strong>
          <div class="status">
            <div class="status-display" data-status>Active</div>
            <select onchange="updateStatus(this)">
              <option value="Active">Active</option>
              <option value="Break">Break</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="calendar">
            <div class="calendar-row"><span>Monday</span><input type="text" disabled value="9:00 - 16:00" /></div>
            <div class="calendar-row"><span>Tuesday</span><input type="text" disabled value="9:00 - 16:00" /></div>
            <div class="calendar-row"><span>Wednesday</span><input type="text" disabled value="9:00 - 16:00" /></div>
            <div class="calendar-row"><span>Thursday</span><input type="text" disabled value="9:00 - 16:00" /></div>
            <div class="calendar-row"><span>Friday</span><input type="text" disabled value="9:00 - 16:00" /></div>
            <div class="calendar-row"><span>Saturday</span><input type="text" disabled value="9:00 - 16:00" /></div>
            <div class="calendar-row"><span>Sunday</span><input type="text" disabled value="9:00 - 16:00" /></div>
          </div>
        </div>

        <!-- Přidej další osoby stejně, např. MrTomiCZ, JPmanOF, kubali atd. -->

      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "frconzole24") {
        document.querySelector('.popup').style.display = 'none';

        document.querySelectorAll('.person').forEach(person => {
          person.querySelectorAll('select').forEach(select => {
            select.style.display = 'block';
          });
          person.querySelectorAll('input[type="text"]').forEach(input => {
            input.disabled = false;
          });
        });
      } else {
        alert("Wrong password.");
      }
    }

    function updateStatus(select) {
      const statusText = select.parentElement.querySelector('[data-status]');
      const value = select.value;
      statusText.textContent = value;

      statusText.classList.remove('active', 'break', 'inactive');

      if (value === "Active") statusText.classList.add('active');
      else if (value === "Break") statusText.classList.add('break');
      else if (value === "Inactive") statusText.classList.add('inactive');
    }

    // Init barvy statusů při načtení
    document.querySelectorAll('.status-display').forEach(el => {
      const text = el.textContent.trim();
      if (text === "Active") el.classList.add('active');
      else if (text === "Break") el.classList.add('break');
      else if (text === "Inactive") el.classList.add('inactive');
    });
  </script>
</body>
</html>
