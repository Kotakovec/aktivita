<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pracovní Aktivita</title>
<style>
  body {
    background: linear-gradient(120deg, #6e00ff, #000);
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0; padding: 20px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(110, 0, 255, 0.7);
  }

  .control {
    position: fixed;
    top: 10px; right: 20px;
    cursor: pointer;
    color: #ccc;
    user-select: none;
    font-size: 14px;
    z-index: 1000;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .control:hover {
    color: #9b7aff;
  }

  #popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    border-radius: 35px;
    border: 1px solid rgba(255 255 255 / 0.2);
    padding: 20px 25px;
    display: none;
    z-index: 1100;
    width: 300px;
    box-shadow:
      0 8px 32px 0 rgba(110, 0, 255, 0.2),
      0 0 10px 2px rgba(110, 0, 255, 0.15);
  }

  #popup input {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    background: rgba(255 255 255 / 0.15);
    color: white;
    outline: none;
    transition: background 0.3s ease;
  }
  #popup input::placeholder {
    color: #ddd;
  }
  #popup input:focus {
    background: rgba(255 255 255 / 0.3);
  }

  #popup button {
    margin-top: 15px;
    width: 100%;
    padding: 12px 0;
    background: #6e00ff;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    border-radius: 30px;
    box-shadow:
      0 4px 15px 0 rgba(110, 0, 255, 0.8);
    transition: background 0.3s ease;
  }
  #popup button:hover {
    background: #7e1aff;
  }

  #usersContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .user {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    border-radius: 35px;
    border: 1px solid rgba(255 255 255 / 0.2);
    padding: 20px 25px;
    width: 45%;
    min-width: 280px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 400px;

    box-shadow:
      0 8px 32px 0 rgba(110, 0, 255, 0.15),
      0 0 12px 3px rgba(110, 0, 255, 0.1);
    transition: box-shadow 0.3s ease;
  }
  .user:hover {
    box-shadow:
      0 12px 36px 0 rgba(110, 0, 255, 0.25),
      0 0 15px 4px rgba(110, 0, 255, 0.2);
  }

  .user h3 {
    margin: 0 0 10px 0;
    font-weight: 700;
    text-shadow: 0 0 8px rgba(110, 0, 255, 0.7);
  }

  .status {
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 18px;
    user-select: none;
  }

  .status.active { color: #5efc74; }
  .status.break { color: #ffaa33; }
  .status.inactive { color: #ff4444; }

  .status-select {
    display: none;
    margin-bottom: 15px;
    border-radius: 25px;
    padding: 6px 10px;
    font-size: 16px;
    background: rgba(255 255 255 / 0.15);
    color: white;
    border: none;
    outline: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .status-select.visible {
    display: block;
  }
  .status-select:hover {
    background: rgba(255 255 255 / 0.3);
  }

  .calendar {
    flex-grow: 1;
    overflow-y: auto;
    margin-top: 10px;
    border-radius: 25px;
    border: 1px solid rgba(255 255 255 / 0.2);
    padding: 10px 15px;
    background: rgba(255 255 255 / 0.07);
    box-shadow: inset 0 0 20px 3px rgba(110, 0, 255, 0.1);
  }

  .day {
    display: flex;
    justify-content: space-between;
    padding: 7px 0;
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    font-weight: 600;
    font-size: 15px;
  }
  .day:last-child {
    border-bottom: none;
  }
  .day div:first-child {
    flex: 1;
  }
  .day div:last-child {
    flex: 1;
    text-align: right;
    font-family: monospace;
  }

  .time-text {
    cursor: default;
  }
  .time-edit {
    display: none;
    width: 100%;
    background: transparent;
    color: white;
    border: none;
    font-size: 15px;
    font-family: monospace;
    border-radius: 8px;
    padding: 3px 6px;
    box-sizing: border-box;
    outline: none;
  }
  .time-edit.visible {
    display: inline-block;
  }
  .time-edit:focus {
    background: rgba(255 255 255 / 0.15);
    box-shadow: 0 0 5px 1px #8e52ff;
  }

  #saveBtn {
    padding: 12px 25px;
    font-size: 18px;
    background: #6e00ff;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    display: none;
    margin: 20px auto 0 auto;
    font-weight: 700;
    box-shadow:
      0 5px 20px 0 rgba(110, 0, 255, 0.75);
    transition: background 0.3s ease;
  }
  #saveBtn.visible {
    display: block;
  }
  #saveBtn:hover {
    background: #7e1aff;
  }

  /* Responzivní pro menší obrazovky */
  @media (max-width: 700px) {
    .user {
      width: 100%;
      height: auto;
    }
    .calendar {
      max-height: 300px;
    }
  }
</style>
</head>
