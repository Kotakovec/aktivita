<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worker Activity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    .control {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
      user-select: none;
      z-index: 20;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 30;
      width: 280px;
      box-sizing: border-box;
    }
    .popup input {
      background: #222;
      border: 1px solid #444;
      color: white;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 4px;
    }
    .popup button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #6e00ff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .section-title {
      margin-top: 30px;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .users {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .user-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      flex: 1 1 45%;
      min-width: 250px;
      box-sizing: border-box;
    }
    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      font-weight: bold;
      user-select: none;
    }
    .status.active {
      color: #00ff00;
    }
    .status.break {
      color: orange;
    }
    .status.inactive {
      color: red;
    }
    .calendar {
      margin-top: 10px;
    }
    .day-row {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }
    .editable {
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: white;
      min-width: 100px;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
    }
    select {
      margin-top: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      width: 100px;
    }
    select.visible {
      display: inline-block;
    }
    button.save-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .users {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="control" onclick="togglePopup()">control</div>

<div class="popup" id="popup">
  <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="container">
  <h1>FrCreator</h1>
  <h2>Worker Activity</h2>

  <div class="section-title">Owners</div>
  <div class="users">
    <div class="user-card" id="kotak">
      <div class="user-header">
        <span>Koťák</span>
        <span class="status active" id="status-kotak">Active</span>
      </div>
      <select id="select-kotak" onchange="updateStatus('kotak')"></select>
      <div class="calendar" id="calendar-kotak"></div>
    </div>

    <div class="user-card" id="mrtomicz">
      <div class="user-header">
        <span>MrTomiCZ</span>
        <span class="status inactive" id="status-mrtomicz">Inactive</span>
      </div>
      <select id="select-mrtomicz" onchange="updateStatus('mrtomicz')"></select>
      <div class="calendar" id="calendar-mrtomicz"></div>
    </div>
  </div>

  <div class="section-title">Main workers</div>
  <div class="users">
    <div class="user-card" id="jpmanof">
      <div class="user-header">
        <span>JPmanOF</span>
        <span class="status break" id="status-jpmanof">Break</span>
      </div>
      <select id="select-jpmanof" onchange="updateStatus('jpmanof')"></select>
      <div class="calendar" id="calendar-jpmanof"></div>
    </div>

    <div class="user-card" id="kubali">
      <div class="user-header">
        <span>kubali</span>
        <span class="status active" id="status-kubali">Active</span>
      </div>
      <select id="select-kubali" onchange="updateStatus('kubali')"></select>
      <div class="calendar" id="calendar-kubali"></div>
    </div>
  </div>

  <!-- Ulozit tlacitko, zobrazi se po odemceni -->
  <button class="save-btn" id="save-btn" style="display:none;" onclick="saveAllUsersToFirebase()">Uložit změny</button>
</div>
