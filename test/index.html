<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status pracovní aktivity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }
    .control {
      font-size: 14px;
      user-select: none;
      color: #ccc;
    }
    .control span {
      cursor: pointer;
      margin-right: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .control button {
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 3px;
      display: none;
      transition: background-color 0.3s;
    }
    .control button:hover {
      background-color: #666;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
      user-select: none;
    }
    th {
      background: #333;
      color: white;
    }

    .status-cell {
      font-weight: bold;
      cursor: default;
      user-select: none;
      position: relative;
      padding: 8px 5px;
      width: 130px;
    }
    .status-cell.active {
      background-color: #a8d5a2;
      color: #1b5e20;
    }
    .status-cell.break {
      background-color: #f9d57e;
      color: #805600;
    }
    .status-cell.inactive {
      background-color: #e39797;
      color: #5c0000;
    }

    /* Select box pro status - skrytý dokud není editace */
    select.status-select {
      display: none;
      width: 100%;
      font-size: 14px;
      padding: 4px;
      box-sizing: border-box;
    }
    select.status-select.visible {
      display: block;
    }

    /* Kalendářové časy jako text */
    td.time-cell {
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 14px;
      min-width: 50px;
      user-select: text;
      color: #222;
    }

    td.time-cell[contenteditable="true"] {
      background-color: #eef7ff;
      border: 1px solid #3399ff;
      border-radius: 3px;
      padding: 4px 6px;
      cursor: text;
    }

    /* Popup heslo */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 8px;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    #popup input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #popup button {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      background-color: #3399ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #popup button:hover {
      background-color: #007acc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .status-cell {
        width: 100px;
        font-size: 13px;
      }
      td.time-cell {
        font-size: 12px;
        min-width: 40px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase konfigurace
    const firebaseConfig = {
      apiKey: "AIzaSyAI0SM8STSA-ZLKmRYKBt13dPHmi-BY_bw",
      authDomain: "status2-ccf4d.firebaseapp.com",
      projectId: "status2-ccf4d",
      storageBucket: "status2-ccf4d.firebasestorage.app",
      messagingSenderId: "170845328997",
      appId: "1:170845328997:web:3243e6d771ae6f5c85d88c",
      measurementId: "G-E9TSV3D5K9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <header>
    <div class="control">
      <span onclick="togglePopup()">control</span>
      <button id="saveBtn" onclick="saveDataToFirebase()">Uložit</button>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Uživatel</th>
          <th>Status</th>
          <th>Pondělí</th>
          <th>Úterý</th>
          <th>Středa</th>
          <th>Čtvrtek</th>
          <th>Pátek</th>
          <th>Sobota</th>
          <th>Neděle</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Vyplníme JS -->
      </tbody>
    </table>
  </main>

  <div id="popup">
    <input type="password" id="password" placeholder="Zadej heslo" />
    <button onclick="checkPassword()">Potvrdit</button>
  </div>

  <script>
    const users = ["Koťák", "MrTomiCZ", "JPmanOF", "kubali"];
    const days = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota", "Neděle"];

    // Uchováváme status a kalendářová data
    let calendarData = {};
    let canEdit = false;

    // Inicializace calendarData prázdná
    users.forEach(u => {
      calendarData[u] = {};
      days.forEach(d => {
        calendarData[u][d] = ""; // prázdný čas
      });
    });

    function createStatusOptions(selected) {
      return `
        <option value="active" ${selected === "active" ? "selected" : ""}>Active</option>
        <option value="break" ${selected === "break" ? "selected" : ""}>Break</option>
        <option value="inactive" ${selected === "inactive" ? "selected" : ""}>Inactive</option>
      `;
    }

    function renderTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      users.forEach(user => {
        const tr = document.createElement("tr");

        // Jméno uživatele
        const tdUser = document.createElement("td");
        tdUser.textContent = user;
        tr.appendChild(tdUser);

        // Status buňka + select pro změnu
        const tdStatus = document.createElement("td");
        tdStatus.className = "status-cell inactive";
        tdStatus.id = "status-" + user;
        tdStatus.textContent = "Nepracuje";
        tr.appendChild(tdStatus);

        // Select box (skrytý dokud není editace)
        const selectStatus = document.createElement("select");
        selectStatus.className = "status-select";
        selectStatus.id = "select-" + user;
        selectStatus.innerHTML = createStatusOptions("inactive");
        selectStatus.style.display = "none";
        selectStatus.addEventListener("change", () => {
          const val = selectStatus.value;
          tdStatus.className = "status-cell " + val;
          tdStatus.textContent = val === "active" ? "Pracuje" : val === "break" ? "Přestávka" : "Nepracuje";
        });
        tdStatus.appendChild(selectStatus);

        // Kalendářové časy (7 dní)
        days.forEach(day => {
          const tdTime = document.createElement("td");
          tdTime.className = "time-cell";
          tdTime.textContent = calendarData[user][day];
          tdTime.contentEditable = false;
          tdTime.spellcheck = false;

          // Umožnit úpravu jen pokud canEdit = true
          tdTime.addEventListener("click", () => {
            if (!canEdit) return;
            tdTime.contentEditable = true;
            tdTime.focus();
          });
          tdTime.addEventListener("blur", () => {
            tdTime.contentEditable = false;
            calendarData[user][day] = tdTime.textContent.trim();
          });
          tr.appendChild(tdTime);
        });

        tbody.appendChild(tr);
      });
    }

    renderTable();

    function togglePopup() {
      const popup = document.getElementById("popup");
      if (popup.style.display === "block") {
        popup.style.display = "none";
      } else {
        popup.style.display = "block";
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
    }

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "frconzole24") {
        canEdit = true;
        document.getElementById("popup").style.display = "none";

        users.forEach(user => {
          const select = document.getElementById("select-" + user);
          select.style.display = "inline-block";

          const statusEl = document.getElementById("status-" + user);
          // Převedeme z textu na class a select
          if (statusEl.classList.contains("active")) {
            select.value = "active";
          } else if (statusEl.classList.contains("break")) {
            select.value = "break";
          } else {
            select.value = "inactive";
          }
        });

        // Ukážeme tlačítko Uložit
        document.getElementById("saveBtn").style.display = "inline-block";

      } else {
        alert("Špatné heslo!");
        canEdit = false;
      }
    }

    async function saveDataToFirebase() {
      if (!canEdit) {
        alert("Nejprve se přihlas správným heslem!");
        return;
      }

      try {
        const batch = db.batch();

        users.forEach(user => {
          const statusEl = document.getElementById("status-" + user);
          let statusClass = "inactive";
          if (statusEl.classList.contains("active")) statusClass = "active";
          else if (statusEl.classList.contains("break")) statusClass = "break";

          const docRef = db.collection("users").doc(user);
          batch.set(docRef, {
            status: statusClass,
            times: calendarData[user]
          }, { merge: true });
        });

        await batch.commit();
        alert("Data byla uložena do Firebase.");
      } catch (error) {
        alert("Chyba při ukládání: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
