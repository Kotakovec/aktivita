<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrCreator - Worker Activity</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #6a00ff, #000);
      color: white;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2em;
      margin: 0;
    }

    .control-btn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 0.9em;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .worker-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .worker {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      flex: 1 1 300px;
      min-width: 280px;
    }

    .worker h3 {
      margin-top: 0;
    }

    .status {
      margin: 10px 0;
      padding: 6px 10px;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
    }

    .status.Active {
      background-color: green;
    }

    .status.Break {
      background-color: orange;
    }

    .status.Inactive {
      background-color: red;
    }

    .calendar-day {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }

    input.time-edit, select.status-edit {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 3px 6px;
      width: 100px;
    }

    input.time-edit:disabled, select.status-edit:disabled {
      opacity: 0.7;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-content input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
    }

    @media (max-width: 600px) {
      .worker {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <button class="control-btn" onclick="showPopup()">control</button>

  <div class="header">
    <h1>FrCreator - Worker Activity</h1>
  </div>

  <div class="section">
    <h2>Owners</h2>
    <div class="worker-row">
      <div class="worker">
        <h3>Koťák</h3>
        <select class="status-edit" disabled onchange="changeStatus(this)">
          <option value="Active">Active</option>
          <option value="Break">Break</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div class="status Active">Active</div>
        <div class="calendar">
          ${renderCalendar()}
        </div>
      </div>
      <div class="worker">
        <h3>MrTomiCZ</h3>
        <select class="status-edit" disabled onchange="changeStatus(this)">
          <option value="Active">Active</option>
          <option value="Break">Break</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div class="status Break">Break</div>
        <div class="calendar">
          ${renderCalendar()}
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Main Workers</h2>
    <div class="worker-row">
      <div class="worker">
        <h3>JPmanOF</h3>
        <select class="status-edit" disabled onchange="changeStatus(this)">
          <option value="Active">Active</option>
          <option value="Break">Break</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div class="status Inactive">Inactive</div>
        <div class="calendar">
          ${renderCalendar()}
        </div>
      </div>
      <div class="worker">
        <h3>kubali</h3>
        <select class="status-edit" disabled onchange="changeStatus(this)">
          <option value="Active">Active</option>
          <option value="Break">Break</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div class="status Active">Active</div>
        <div class="calendar">
          ${renderCalendar()}
        </div>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Enter password</h3>
      <input type="password" id="passwordInput" placeholder="Password"/>
      <br/>
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <script>
    function renderCalendar() {
      const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
      let html = '';
      days.forEach(day => {
        html += \`
          <div class="calendar-day">
            <span>\${day}</span>
            <input type="text" class="time-edit" value="9:00 - 16:00" disabled />
          </div>
        \`;
      });
      return html;
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function checkPassword() {
      const pass = document.getElementById('passwordInput').value;
      if (pass === 'frconzole24') {
        document.getElementById('popup').style.display = 'none';
        enableEditing();
      } else {
        alert('Wrong password.');
      }
    }

    function enableEditing() {
      document.querySelectorAll('.time-edit').forEach(input => {
        input.disabled = false;
      });
      document.querySelectorAll('.status-edit').forEach(select => {
        select.disabled = false;
      });
    }

    function changeStatus(select) {
      const statusDiv = select.nextElementSibling;
      statusDiv.className = 'status ' + select.value;
      statusDiv.innerText = select.value;
    }
  </script>
</body>
</html>
