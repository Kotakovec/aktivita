<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worker Activity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    .control {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
      user-select: none;
      z-index: 20;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 30;
      width: 280px;
      box-sizing: border-box;
    }
    .popup input {
      background: #222;
      border: 1px solid #444;
      color: white;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 4px;
    }
    .popup button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #6e00ff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .section-title {
      margin-top: 30px;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .users {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .user-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      flex: 1 1 45%;
      min-width: 250px;
      box-sizing: border-box;
    }
    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      font-weight: bold;
      user-select: none;
    }
    .status.active {
      color: #00ff00;
    }
    .status.break {
      color: orange;
    }
    .status.inactive {
      color: red;
    }
    .calendar {
      margin-top: 10px;
    }
    .day-row {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }
    .editable {
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: white;
      min-width: 100px;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
    }
    select {
      margin-top: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      width: 100px;
    }
    select.visible {
      display: inline-block;
    }
    @media (max-width: 600px) {
      .users {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="control" onclick="togglePopup()">control</div>

<div class="popup" id="popup">
  <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="container">
  <h1>FrCreator</h1>
  <h2>Worker Activity</h2>

  <div class="section-title">Owners</div>
  <div class="users">
    <div class="user-card" id="kotak">
      <div class="user-header">
        <span>Koťák</span>
        <span class="status active" id="status-kotak">Active</span>
      </div>
      <select id="select-kotak" onchange="updateStatus('kotak')"></select>
      <div class="calendar" id="calendar-kotak"></div>
    </div>

    <div class="user-card" id="mrtomicz">
      <div class="user-header">
        <span>MrTomiCZ</span>
        <span class="status inactive" id="status-mrtomicz">Inactive</span>
      </div>
      <select id="select-mrtomicz" onchange="updateStatus('mrtomicz')"></select>
      <div class="calendar" id="calendar-mrtomicz"></div>
    </div>
  </div>

  <div class="section-title">Main workers</div>
  <div class="users">
    <div class="user-card" id="jpmanof">
      <div class="user-header">
        <span>JPmanOF</span>
        <span class="status break" id="status-jpmanof">Break</span>
      </div>
      <select id="select-jpmanof" onchange="updateStatus('jpmanof')"></select>
      <div class="calendar" id="calendar-jpmanof"></div>
    </div>

    <div class="user-card" id="kubali">
      <div class="user-header">
        <span>kubali</span>
        <span class="status active" id="status-kubali">Active</span>
      </div>
      <select id="select-kubali" onchange="updateStatus('kubali')"></select>
      <div class="calendar" id="calendar-kubali"></div>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // --- TVŮJ FIREBASE CONFIG sem zkopíruj ---
  const firebaseConfig = {
    apiKey: "TVŮJ_API_KEY",
    authDomain: "TVŮJ_AUTH_DOMAIN",
    databaseURL: "TVŮJ_DATABASE_URL",
    projectId: "TVŮJ_PROJECT_ID",
    storageBucket: "TVŮJ_STORAGE_BUCKET",
    messagingSenderId: "TVŮJ_MESSAGING_SENDER_ID",
    appId: "TVŮJ_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
  const users = ["kotak", "mrtomicz", "jpmanof", "kubali"];

  let canEdit = false;

  // Funkce pro vytvoření dropdownu statusu
  function createStatusOptions(selected) {
    const options = [
      { val: "active", label: "Active" },
      { val: "break", label: "Break" },
      { val: "inactive", label: "Inactive" },
    ];
    return options.map(o => 
      `<option value="${o.val}"${o.val === selected ? " selected" : ""}>${o.label}</option>`
    ).join("");
  }

  // Proměnná pro data načtená z Firebase
  const calendarData = {};
  const statuses = {};

  // Render kalendáře pro uživatele z dat v calendarData
  function renderCalendar(userId) {
    const cal = document.getElementById("calendar-" + userId);
    cal.innerHTML = "";

    if (!calendarData[userId]) {
      // pokud nejsou data, nastavíme defaultní
      calendarData[userId] = {};
      days.forEach(day => calendarData[userId][day] = "9:00 - 16:00");
    }

    days.forEach(day => {
      const row = document.createElement("div");
      row.className = "day-row";

      const dayName = document.createElement("span");
      dayName.textContent = day;

      const hoursSpan = document.createElement("span");
      hoursSpan.textContent = calendarData[userId][day];
      hoursSpan.className = "editable";
      hoursSpan.onclick = () => {
        if (!canEdit) return;
        const input = prompt(`Zadej nový čas pro ${day}`, calendarData[userId][day]);
        if (input !== null && input.trim() !== "") {
          calendarData[userId][day] = input.trim();
          saveUserData(userId);
          renderCalendar(userId);
        }
      };

      row.appendChild(dayName);
      row.appendChild(hoursSpan);
      cal.appendChild(row);
    });
  }

  // Render statusu uživatele
  function renderStatus(userId) {
    const statusEl = document.getElementById("status-" + userId);
    const select = document.getElementById("select-" + userId);

    let status = statuses[userId] || "active";

    statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
    statusEl.className = "status " + status;

    if (canEdit) {
      select.classList.add("visible");
      select.innerHTML = createStatusOptions(status);
      select.value = status;
    } else {
      select.classList.remove("visible");
    }
  }

  // Uloží data uživatele do Firebase
  function saveUserData(userId) {
    db.ref("users/" + userId).set({
      status: statuses[userId] || "active",
      calendar: calendarData[userId]
    });
  }

  // Aktualizace statusu při změně selectu
  function updateStatus(userId) {
    const select = document.getElementById("select-" + userId);
    const val = select.value;
    statuses[userId] = val;

    const statusEl = document.getElementById("status-" + userId);
    statusEl.textContent = val.charAt(0).toUpperCase() + val.slice(1);
    statusEl.className = "status " + val;

    saveUserData(userId);
  }

  // Načte data z Firebase pro všechny uživatele
  function loadData() {
    users.forEach(userId => {
      db.ref("users/" + userId).on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          statuses[userId] = data.status || "active";
          calendarData[userId] = data.calendar || {};
        } else {
          // defaultní nastavení pokud není nic v DB
          statuses[userId] = "active";
          calendarData[userId] = {};
          days.forEach(day => calendarData[userId][day] = "9:00 - 16:00");
        }
        renderStatus(userId);
        renderCalendar(userId);
      });
    });
  }

  // Ovládání popupu
  function togglePopup() {
    const popup = document.getElementById("popup");
    if (popup.style.display === "block") {
      popup.style.display = "none";
    } else {
      popup.style.display = "block";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    }
  }

  // Kontrola hesla, povolení editace a zobrazení selectů
  function checkPassword() {
    const pw = document.getElementById("password").value;
    if (pw === "frconzole24") {
      canEdit = true;
      document.getElementById("popup").style.display = "none";

      // Zobrazit selecty a nastavit je podle aktuálních statusů
      users.forEach(userId => {
        renderStatus(userId);
        renderCalendar(userId);
      });

      alert("Editace povolena.");
    } else {
      alert("Špatné heslo.");
    }
  }

  // Inicializace stránky
  loadData();

</script>

</body>
</html>
