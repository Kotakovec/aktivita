<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Status Práce</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #container {
      margin-top: -15vh;
    }

    #name {
      font-size: 6em;
      margin-bottom: 30px;
    }

    #status {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 60px;
      transition: color 0.3s;
    }

    .green {
      color: #00e676;
    }

    .orange {
      color: #ff9800;
    }

    .red {
      color: #f44336;
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      font-size: 2em;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #222;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="name">Jakub Koťák</div>
    <div id="status" class="green">Pracuje</div>

    <div class="buttons">
      <button onclick="setStatus('Pracuje', 'green')">Pracuje</button>
      <button onclick="setStatus('Pauza', 'orange')">Pauza</button>
      <button onclick="setStatus('Neaktivní', 'red')">Neaktivní</button>
    </div>
  </div>

  <script>
    function setStatus(text, colorClass) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = text;
      statusEl.className = colorClass;
    }
  </script>
</body>
</html>
