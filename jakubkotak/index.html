<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stav aktivity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #status {
      font-size: 3em;
    }

    #control {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #888;
      cursor: pointer;
      font-size: 0.9em;
    }

    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="password"] {
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="status">Načítání...</div>
  <div id="control">Control</div>

  <!-- Heslové okno -->
  <div class="modal" id="passwordModal">
    <input type="password" id="passwordInput" placeholder="Zadej heslo" />
    <button onclick="checkPassword()">Potvrdit</button>
  </div>

  <!-- Okno se změnou stavu -->
  <!-- Okno se změnou stavu -->
  <div class="modal" id="actionModal">
    <button onclick="toggleStatus()">Změnit stav</button>
    <button onclick="closeModals()">Zavřít</button>
  </div>


  <script>
    const correctPassword = "frcontrol24";
    const statusEl = document.getElementById("status");
    const controlBtn = document.getElementById("control");
    const passwordModal = document.getElementById("passwordModal");
    const actionModal = document.getElementById("actionModal");

    controlBtn.onclick = () => {
      passwordModal.style.display = "flex";
    };

    function updateStatusText(status) {
      statusEl.textContent = status === "active" ? "Pracuje" : "Nepracuje";
    }

    function loadStatus() {
      const status = localStorage.getItem("fr_status") || "inactive";
      updateStatusText(status);
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
      localStorage.setItem("frcontrol_authenticated", "true");
      passwordModal.style.display = "none";
      actionModal.style.display = "flex";
    } else {
      alert("Nesprávné heslo.");
    }
    }

    function toggleStatus() {
      const current = localStorage.getItem("fr_status") || "inactive";
      const newStatus = current === "active" ? "inactive" : "active";
      localStorage.setItem("fr_status", newStatus);
      updateStatusText(newStatus);
    }

    function closeModals() {
      passwordModal.style.display = "none";
      actionModal.style.display = "none";
    }


    loadStatus();
  </script>
</body>
</html>
