<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Stav | FrCreator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #statusDisplay {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #controlBtn {
      padding: 10px 25px;
      font-size: 20px;
      cursor: pointer;
    }

    #closeBtn {
      margin-top: 20px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="passwordOverlay">
    <input type="password" id="passwordInput" placeholder="Zadej heslo" />
    <button onclick="checkPassword()">Potvrdit</button>
  </div>

  <div id="mainContent" style="display:none;">
    <div id="statusDisplay">Načítám…</div>
    <button id="controlBtn" onclick="toggleStatus()">Načítám…</button>
    <button id="closeBtn" onclick="logout()">Odhlásit</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2GfCg7OQfw4QlO85Dk2js_zsr76gmiQc",
      authDomain: "status-d3164.firebaseapp.com",
      projectId: "status-d3164",
      storageBucket: "status-d3164.firebasestorage.app",
      messagingSenderId: "889015018548",
      appId: "1:889015018548:web:eaae16ad4ac16545e69661",
      measurementId: "G-F28FJ65P3K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const password = "frcreator"; // Nastav si svoje heslo

    const passwordOverlay = document.getElementById("passwordOverlay");
    const mainContent = document.getElementById("mainContent");
    const statusDisplay = document.getElementById("statusDisplay");
    const controlBtn = document.getElementById("controlBtn");

    if (localStorage.getItem("authenticated") === "true") {
      showMain();
    }

    window.checkPassword = function () {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        localStorage.setItem("authenticated", "true");
        showMain();
      } else {
        alert("Nesprávné heslo.");
      }
    };

    window.logout = function () {
      localStorage.removeItem("authenticated");
      location.reload();
    };

    function showMain() {
      passwordOverlay.style.display = "none";
      mainContent.style.display = "block";
      loadStatus();
    }

    async function loadStatus() {
      const ref = doc(db, "status", "stav");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const stav = snap.data().stav;
        updateUI(stav);
      } else {
        await setDoc(ref, { stav: "Pracuje" });
        updateUI("Pracuje");
      }
    }

    async function toggleStatus() {
      const ref = doc(db, "status", "stav");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const current = snap.data().stav;
        const next = current === "Pracuje" ? "Nepracuje" : "Pracuje";
        await setDoc(ref, { stav: next });
        updateUI(next);
      }
    }

    function updateUI(stav) {
      statusDisplay.textContent = stav;
      controlBtn.textContent = stav === "Pracuje" ? "Nastavit: Nepracuje" : "Nastavit: Pracuje";
    }
  </script>
</body>
</html>
