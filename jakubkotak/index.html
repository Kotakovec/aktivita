<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrCreator Aktivita</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      user-select: none;
      overflow: hidden;
    }
    #statusText {
      font-size: 5rem;
      font-weight: bold;
    }
    #control {
      position: fixed;
      top: 10px; right: 10px;
      background: #555;
      color: #eee;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      z-index: 1000;
      width: 300px;
      color: #eee;
      text-align: center;
    }
    .modal input[type="password"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    .modal button {
      padding: 8px 16px;
      margin: 4px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      user-select: none;
    }
    .modal button.close-btn {
      background: #888;
    }
  </style>
</head>
<body>

  <div id="statusText">Na캜칤t치m...</div>
  <div id="control">Control</div>

  <!-- Password Modal -->
  <div class="modal" id="passwordModal">
    <h2>Zadej heslo</h2>
    <input type="password" id="passwordInput" placeholder="Heslo" />
    <br />
    <button id="submitPasswordBtn">Potvrdit</button>
    <button class="close-btn" id="closePasswordModalBtn">Zav콏칤t</button>
  </div>

  <!-- Action Modal -->
  <div class="modal" id="actionModal">
    <h2>Zm캩nit stav</h2>
    <button id="toggleStatusBtn">Zm캩nit stav</button>
    <button class="close-btn" id="closeActionModalBtn">Zav콏칤t</button>
    <button id="logoutBtn" style="background:#f44336;">Odhl치sit</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 游댠 ZDE VLO콯 SV콡J FIREBASE CONFIG 游댠
    const firebaseConfig = {
      apiKey: "TV콡J_API_KEY",
      authDomain: "TV콡J_PROJECT.firebaseapp.com",
      databaseURL: "https://TV콡J_PROJECT.firebaseio.com",
      projectId: "TV콡J_PROJECT",
      storageBucket: "TV콡J_PROJECT.appspot.com",
      messagingSenderId: "TV콡J_SENDER_ID",
      appId: "TV콡J_APP_ID"
    };
    // 游댠 KONEC FIREBASE CONFIG 游댠

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusText = document.getElementById("statusText");
    const controlBtn = document.getElementById("control");

    const passwordModal = document.getElementById("passwordModal");
    const actionModal = document.getElementById("actionModal");

    const passwordInput = document.getElementById("passwordInput");
    const submitPasswordBtn = document.getElementById("submitPasswordBtn");
    const closePasswordModalBtn = document.getElementById("closePasswordModalBtn");

    const toggleStatusBtn = document.getElementById("toggleStatusBtn");
    const closeActionModalBtn = document.getElementById("closeActionModalBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const correctPassword = "frcontrol24";

    function closeModals() {
      passwordModal.style.display = "none";
      actionModal.style.display = "none";
    }

    function checkPassword() {
      const input = passwordInput.value;
      if (input === correctPassword) {
        localStorage.setItem("frcontrol_authenticated", "true");
        passwordInput.value = "";
        closeModals();
        actionModal.style.display = "flex";
      } else {
        alert("Nespr치vn칠 heslo.");
      }
    }

    function logout() {
      localStorage.removeItem("frcontrol_authenticated");
      closeModals();
      alert("Byl jsi odhl치코en.");
    }

    function toggleStatus() {
      db.ref("status").once("value").then((snapshot) => {
        const currentStatus = snapshot.val();
        const newStatus = currentStatus === "Pracuje" ? "Nepracuje" : "Pracuje";
        db.ref("status").set(newStatus);
      });
    }

    db.ref("status").on("value", (snapshot) => {
      const val = snapshot.val();
      if (val === "Pracuje" || val === "Nepracuje") {
        statusText.textContent = val;
      } else {
        statusText.textContent = "Nezn치m칳 stav";
      }
    });

    controlBtn.onclick = () => {
      if (localStorage.getItem("frcontrol_authenticated") === "true") {
        actionModal.style.display = "flex";
      } else {
        passwordModal.style.display = "flex";
      }
    };

    submitPasswordBtn.onclick = checkPassword;
    closePasswordModalBtn.onclick = closeModals;
    closeActionModalBtn.onclick = closeModals;
    logoutBtn.onclick = logout;

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
