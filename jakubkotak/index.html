<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Stav – Jakub</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #pageTitle {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #statusText {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Jakub Koťák</h1>
  <div id="statusText">Načítám…</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2GfCg7OQfw4QlO85Dk2js_zsr76gmiQc",
      authDomain: "status-d3164.firebaseapp.com",
      projectId: "status-d3164",
      storageBucket: "status-d3164.firebasestorage.app",
      messagingSenderId: "889015018548",
      appId: "1:889015018548:web:eaae16ad4ac16545e69661",
      measurementId: "G-F28FJ65P3K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "status", "stav");

    const statusText = document.getElementById("statusText");

    async function loadStatus() {
      try {
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          statusText.textContent = snap.data().stav;
        } else {
          statusText.textContent = "Nepracuje";
        }
      } catch (e) {
        statusText.textContent = "Chyba";
        console.error(e);
      }
    }

    loadStatus();
  </script>
</body>
</html>
