<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Stav – Jakub</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    #statusText {
      font-size: 36px;
    }

    #controlBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: gray;
      font-size: 14px;
      cursor: pointer;
    }

    #passwordModal, #changeModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: gray;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="controlBtn">control</div>
  <div id="statusText">Načítám…</div>

  <!-- Heslové okno -->
  <div id="passwordModal">
    <div class="closeBtn" onclick="hidePasswordModal()">×</div>
    <input type="password" id="passwordInput" placeholder="Zadej heslo" />
    <button onclick="checkPassword()">Přihlásit</button>
  </div>

  <!-- Okno pro změnu -->
  <div id="changeModal">
    <div class="closeBtn" onclick="hideChangeModal()">×</div>
    <button onclick="toggleStatus()">Změnit stav</button>
  </div>

  <!-- Firebase + Logika -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2GfCg7OQfw4QlO85Dk2js_zsr76gmiQc",
      authDomain: "status-d3164.firebaseapp.com",
      projectId: "status-d3164",
      storageBucket: "status-d3164.firebasestorage.app",
      messagingSenderId: "889015018548",
      appId: "1:889015018548:web:eaae16ad4ac16545e69661",
      measurementId: "G-F28FJ65P3K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "status", "stav");

    const statusText = document.getElementById("statusText");
    const controlBtn = document.getElementById("controlBtn");
    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const changeModal = document.getElementById("changeModal");

    const correctPassword = "frcontrol24";

    // Získání stavu při načtení
    async function loadStatus() {
      try {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const stav = docSnap.data().stav;
          statusText.textContent = stav;
        } else {
          await setDoc(docRef, { stav: "Nepracuje" });
          statusText.textContent = "Nepracuje";
        }
      } catch (e) {
        statusText.textContent = "Chyba při načítání.";
        console.error(e);
      }
    }

    loadStatus();

    // Zobrazení modálních oken
    controlBtn.onclick = () => {
      passwordModal.style.display = "flex";
    };

    function hidePasswordModal() {
      passwordModal.style.display = "none";
    }

    function hideChangeModal() {
      changeModal.style.display = "none";
    }

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordModal.style.display = "none";
        changeModal.style.display = "flex";
        passwordInput.value = "";
      } else {
        alert("Špatné heslo.");
      }
    }

    async function toggleStatus() {
      const current = statusText.textContent;
      const next = current === "Pracuje" ? "Nepracuje" : "Pracuje";
      await setDoc(docRef, { stav: next });
      statusText.textContent = next;
    }
  </script>
</body>
</html>
