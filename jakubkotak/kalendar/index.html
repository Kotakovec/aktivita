<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pracovní doba</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Kontejner - odsazení 2px od krajů */
    body {
      padding: 2px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Horní lišta */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 2px 10px 2px; /* 20px odshora, 2px z boků */
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
      user-select: none;
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
    }

    #controlBtn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      user-select: none;
    }
    #controlBtn:hover {
      color: #0f0;
    }

    /* Kalendář - střed */
    #schedule {
      flex: 1;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      font-size: 1.2em;
      user-select: none;
    }

    .day {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .day:hover {
      color: #0f0;
    }

    /* Modální pozadí */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modální okno */
    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      color: white;
      min-width: 280px;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 15px 0;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }

    .modal button {
      margin: 5px 8px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
      user-select: none;
    }
    .modal button:hover {
      background-color: #0a0;
    }

    .modal button.close-btn {
      background-color: #900;
    }
    .modal button.close-btn:hover {
      background-color: #f00;
    }

    #passwordError {
      color: #f55;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="title">Pracovní doba</h1>
    <button id="controlBtn">control</button>
  </div>

  <div id="schedule">
    <!-- Dynamický seznam dní -->
  </div>

  <!-- Modal pro heslo -->
  <div class="modal-bg" id="passwordModal">
    <div class="modal">
      <div>Zadej heslo:</div>
      <input type="password" id="passwordInput" autocomplete="off" />
      <div>
        <button id="passwordSubmit">Potvrdit</button>
        <button id="passwordCancel" class="close-btn">Zavřít</button>
      </div>
      <div id="passwordError">Špatné heslo!</div>
    </div>
  </div>

  <!-- Modal pro editaci -->
  <div class="modal-bg" id="editModal">
    <div class="modal">
      <div id="editDayLabel"></div>
      <input type="text" id="editInput" />
      <div>
        <button id="editSave">Uložit</button>
        <button id="editCancel" class="close-btn">Zrušit</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSpiehqXVAPpkvKeP2c21amyNyCPZY2o4",
      authDomain: "kalendar-6bfc1.firebaseapp.com",
      databaseURL: "https://kalendar-6bfc1-default-rtdb.firebaseio.com",
      projectId: "kalendar-6bfc1",
      storageBucket: "kalendar-6bfc1.appspot.com",
      messagingSenderId: "859662535301",
      appId: "1:859662535301:web:1350b0ff392975014ef7ec",
      measurementId: "G-0Z52R5BN3Q"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Heslo
    const PASSWORD = "frconzole24";
    let isLoggedIn = false;

    // DOM elementy
    const scheduleElem = document.getElementById("schedule");
    const controlBtn = document.getElementById("controlBtn");

    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const passwordCancel = document.getElementById("passwordCancel");
    const passwordError = document.getElementById("passwordError");

    const editModal = document.getElementById("editModal");
    const editDayLabel = document.getElementById("editDayLabel");
    const editInput = document.getElementById("editInput");
    const editSave = document.getElementById("editSave");
    const editCancel = document.getElementById("editCancel");

    let currentDay = "";

    // Pořadí dnů
    const dayOrder = ['Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota', 'Neděle'];

    // Data pracovní doby
    let schedule = {};

    // Funkce pro vykreslení kalendáře
    function renderSchedule() {
      scheduleElem.innerHTML = "";
      dayOrder.forEach(day => {
        const val = schedule[day] || "Neznámý čas";
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<span>${day}</span><span>${val}</span>`;

        if (isLoggedIn) {
          div.style.cursor = "pointer";
          div.onclick = () => {
            currentDay = day;
            editDayLabel.textContent = day;
            editInput.value = val;
            editModal.style.display = "flex";
            editInput.focus();
          };
        } else {
          div.style.cursor = "default";
          div.onclick = null;
        }
        scheduleElem.appendChild(div);
      });
    }

    // Načti data z Firebase
    function loadSchedule() {
      database.ref('pracovniDoba').once('value').then(snapshot => {
        if (snapshot.exists()) {
          schedule = snapshot.val();
        } else {
          // Výchozí data pokud nic není
          schedule = {
            'Pondělí': '8:00 - 16:00',
            'Úterý': '8:00 - 16:00',
            'Středa': '8:00 - 16:00',
            'Čtvrtek': '8:00 - 16:00',
            'Pátek': '8:00 - 16:00',
            'Sobota': '8:00 - 16:00',
            'Neděle': 'Zavřeno'
          };
        }
        renderSchedule();
      }).catch(() => {
        scheduleElem.innerHTML = "<div>Chyba načítání dat</div>";
      });
    }

    // Otevření modálu hesla
    controlBtn.addEventListener("click", () => {
      if (isLoggedIn) return;
      passwordModal.style.display = "flex";
      passwordInput.value = "";
      passwordError.style.display = "none";
      passwordInput.focus();
    });

    // Ověření hesla
    passwordSubmit.addEventListener("click", () => {
      if (passwordInput.value === PASSWORD) {
        isLoggedIn = true;
        passwordModal.style.display = "none";
        renderSchedule();
      } else {
        passwordError.style.display = "block";
      }
    });

    passwordCancel.addEventListener("click", () => {
      passwordModal.style.display = "none";
    });

    // Uložit změny pracovního času
    editSave.addEventListener("click", () => {
      if (!currentDay) return;
      schedule[currentDay] = editInput.value.trim() || "Neznámý čas";
      database.ref('pracovniDoba/' + currentDay).set(schedule[currentDay])
        .then(() => {
          renderSchedule();
          editModal.style.display = "none";
        })
        .catch(() => {
          alert("Chyba při ukládání do Firebase.");
        });
    });

    editCancel.addEventListener("click", () => {
      editModal.style.display = "none";
    });

    // Načti data při startu
    loadSchedule();
  </script>
</body>
</html>
