<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pracovní doba s Firebase</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: black; color: white;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .title {
      font-size: 1.6em;
      font-weight: bold;
    }
    #controlBtn {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    #controlBtn:hover {
      color: #0f0;
    }
    .schedule {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.2em;
    }
    .day {
      display: flex;
      justify-content: space-between;
      padding-bottom: 5px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .day:hover {
      color: #0f0;
    }

    /* Modal background */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      color: white;
      min-width: 280px;
      text-align: center;
    }

    .modal input[type="password"],
    .modal input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 15px 0;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      background: #333;
      color: white;
    }

    .modal button {
      margin: 5px 8px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #0a0;
    }

    .modal button.close-btn {
      background-color: #900;
    }

    .modal button.close-btn:hover {
      background-color: #f00;
    }

    #passwordError {
      color: #f55;
      margin-top: 10px;
      display: none;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="title">Pracovní doba</div>
      <button id="controlBtn">control</button>
    </div>

    <div class="schedule" id="schedule">
      <!-- Zde se vykreslí dny a časy -->
    </div>
  </div>

  <!-- Modal pro heslo -->
  <div class="modal-bg" id="passwordModal">
    <div class="modal">
      <div>Zadej heslo:</div>
      <input type="password" id="passwordInput" autocomplete="off" />
      <div>
        <button id="passwordSubmit">Potvrdit</button>
        <button id="passwordCancel" class="close-btn">Zavřít</button>
      </div>
      <div id="passwordError">Špatné heslo!</div>
    </div>
  </div>

  <!-- Modal pro úpravu času -->
  <div class="modal-bg" id="editModal">
    <div class="modal">
      <div id="editDayLabel"></div>
      <input type="text" id="editInput" />
      <div>
        <button id="editSave">Uložit</button>
        <button id="editCancel" class="close-btn">Zrušit</button>
      </div>
    </div>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCSpiehqXVAPpkvKeP2c21amyNyCPZY2o4",
    authDomain: "kalendar-6bfc1.firebaseapp.com",
    databaseURL: "https://kalendar-6bfc1-default-rtdb.firebaseio.com",
    projectId: "kalendar-6bfc1",
    storageBucket: "kalendar-6bfc1.firebasestorage.app",
    messagingSenderId: "859662535301",
    appId: "1:859662535301:web:1350b0ff392975014ef7ec",
    measurementId: "G-0Z52R5BN3Q"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const scheduleElem = document.getElementById("schedule");
  const controlBtn = document.getElementById("controlBtn");

  const passwordModal = document.getElementById("passwordModal");
  const passwordInput = document.getElementById("passwordInput");
  const passwordSubmit = document.getElementById("passwordSubmit");
  const passwordCancel = document.getElementById("passwordCancel");
  const passwordError = document.getElementById("passwordError");

  const editModal = document.getElementById("editModal");
  const editDayLabel = document.getElementById("editDayLabel");
  const editInput = document.getElementById("editInput");
  const editSave = document.getElementById("editSave");
  const editCancel = document.getElementById("editCancel");

  const password = "frconzole24"; // heslo pro editaci
  let isLoggedIn = false;
  let currentDay = null;

  // Pořadí dnů (aby se správně řadily)
  const dayOrder = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota", "Neděle"];

  // Data načteme z Firebase
  function loadSchedule() {
    database.ref('pracovniDoba').once('value')
      .then(snapshot => {
        const data = snapshot.val();
        if (data) {
          // Data máme, vykreslíme je
          renderSchedule(data);
        } else {
          // Data nejsou, nastavíme defaultní hodnoty
          const defaultSchedule = {
            "Pondělí": "8:00 - 16:00",
            "Úterý": "8:00 - 16:00",
            "Středa": "8:00 - 16:00",
            "Čtvrtek": "8:00 - 16:00",
            "Pátek": "8:00 - 16:00",
            "Sobota": "Zavřeno",
            "Neděle": "Zavřeno"
          };
          renderSchedule(defaultSchedule);
          // a uložíme default do DB
          database.ref('pracovniDoba').set(defaultSchedule);
        }
      })
      .catch(err => {
        console.error("Chyba načtení dat:", err);
      });
  }

  function renderSchedule(data) {
    scheduleElem.innerHTML = "";
    // data je objekt { "Pondělí": "čas", ... }
    // seřadíme podle dayOrder
    dayOrder.forEach(day => {
      if (data[day]) {
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<span>${day}</span><span>${data[day]}</span>`;
        if (isLoggedIn) {
          div.style.cursor = "pointer";
          div.addEventListener("click", () => {
            currentDay = day;
            editDayLabel.textContent = `Úprava: ${day}`;
            editInput.value = data[day];
            editModal.style.display = "flex";
            editInput.focus();
          });
        } else {
          div.style.cursor = "default";
          div.removeEventListener("click", () => {});
        }
        scheduleElem.appendChild(div);
      }
