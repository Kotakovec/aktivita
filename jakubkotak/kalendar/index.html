<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pracovní doba</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .top-bar {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }

    .title {
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }

    #controlBtn {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 14px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-decoration: underline;
    }

    #controlBtn:hover {
      color: #0f0;
    }

    .schedule {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.2em;
    }

    .day {
      display: flex;
      justify-content: space-between;
      width: 300px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      cursor: pointer;
    }

    .day:hover {
      color: #0f0;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      color: white;
      min-width: 280px;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 15px 0;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }

    .modal button {
      margin: 5px 8px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
    }

    .modal button:hover {
      background-color: #0a0;
    }

    .modal button.close-btn {
      background-color: #900;
    }

    .modal button.close-btn:hover {
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="title">Pracovní doba</div>
      <button id="controlBtn">control</button>
    </div>

    <div class="schedule" id="schedule"></div>
  </div>

  <!-- Modaly -->
  <div class="modal-bg" id="passwordModal">
    <div class="modal">
      <div>Zadej heslo:</div>
      <input type="password" id="passwordInput" autocomplete="off" />
      <div>
        <button id="passwordSubmit">Potvrdit</button>
        <button id="passwordCancel" class="close-btn">Zavřít</button>
      </div>
      <div id="passwordError" style="color: #f55; margin-top:10px; display:none;">Špatné heslo!</div>
    </div>
  </div>

  <div class="modal-bg" id="editModal">
    <div class="modal">
      <div id="editDayLabel"></div>
      <input type="text" id="editInput" />
      <div>
        <button id="editSave">Uložit</button>
        <button id="editCancel" class="close-btn">Zrušit</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSpiehqXVAPpkvKeP2c21amyNyCPZY2o4",
      authDomain: "kalendar-6bfc1.firebaseapp.com",
      databaseURL: "https://kalendar-6bfc1-default-rtdb.firebaseio.com",
      projectId: "kalendar-6bfc1",
      storageBucket: "kalendar-6bfc1.appspot.com",
      messagingSenderId: "859662535301",
      appId: "1:859662535301:web:1350b0ff392975014ef7ec",
      measurementId: "G-0Z52R5BN3Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("pracovniDoba");

    const scheduleOrder = ['Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota', 'Neděle'];
    let schedule = {};
    let isLoggedIn = false;
    let currentDay = "";

    const scheduleElem = document.getElementById("schedule");
    const controlBtn = document.getElementById("controlBtn");

    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const passwordCancel = document.getElementById("passwordCancel");
    const passwordError = document.getElementById("passwordError");

    const editModal = document.getElementById("editModal");
    const editDayLabel = document.getElementById("editDayLabel");
    const editInput = document.getElementById("editInput");
    const editSave = document.getElementById("editSave");
    const editCancel = document.getElementById("editCancel");

    const password = "frconzole24";

    function renderSchedule() {
      scheduleElem.innerHTML = "";
      scheduleOrder.forEach(day => {
        const time = schedule[day] || "—";
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<span>${day}</span><span>${time}</span>`;
        if (isLoggedIn) {
          div.addEventListener("click", () => {
            currentDay = day;
            editDayLabel.textContent = day;
            editInput.value = schedule[day] || "";
            editModal.style.display = "flex";
            editInput.focus();
          });
        }
        scheduleElem.appendChild(div);
      });
    }

    function loadData() {
      ref.once("value").then(snapshot => {
        schedule = snapshot.val() || {};
        renderSchedule();
      });
    }

    controlBtn.addEventListener("click", () => {
      if (isLoggedIn) return;
      passwordModal.style.display = "flex";
      passwordInput.value = "";
      passwordError.style.display = "none";
      passwordInput.focus();
    });

    passwordSubmit.addEventListener("click", () => {
      if (passwordInput.value === password) {
        isLoggedIn = true;
        passwordModal.style.display = "none";
        renderSchedule();
      } else {
        passwordError.style.display = "block";
      }
    });

    passwordCancel.addEventListener("click", () => {
      passwordModal.style.display = "none";
    });

    passwordInput.addEventListener("keydown", e => {
      if (e.key === "Enter") passwordSubmit.click();
    });

    editSave.addEventListener("click", () => {
      if (currentDay) {
        const newValue = editInput.value.trim();
        if (newValue !== "") {
          schedule[currentDay] = newValue;
          ref.set(schedule).then(() => {
            renderSchedule();
            editModal.style.display = "none";
          });
        }
      }
    });

    editCancel.addEventListener("click", () => {
      editModal.style.display = "none";
    });

    loadData();
  </script>
</body>
</html>
