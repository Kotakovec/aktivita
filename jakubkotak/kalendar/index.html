<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Working hours</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 20px 2px;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      left: 2px;
      right: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc(100% - 4px);
      box-sizing: border-box;
      z-index: 1001;
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      margin: 0;
    }

    #controlBtn {
      font-size: 14px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
      margin: 0;
    }

    #controlBtn:hover {
      color: #0f0;
    }

    .schedule {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.2em;
      max-width: 400px;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    .day {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      cursor: pointer;
      color: white;
      transition: color 0.2s;
    }

    .day:hover {
      color: #0f0;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      color: white;
      min-width: 280px;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 15px 0;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }

    .modal button {
      margin: 5px 8px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
    }

    .modal button:hover {
      background-color: #0a0;
    }

    .modal button.close-btn {
      background-color: #900;
    }

    .modal button.close-btn:hover {
      background-color: #f00;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #0f0;
      text-decoration: underline;
      font-size: 1.1em;
    }

    .back-link a:hover {
      color: #6f6;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="title">Working hours</h1>
    <button id="controlBtn">control</button>
  </div>

  <div class="container">
    <div class="schedule" id="schedule">
      <!-- Loaded dynamically -->
    </div>

    <div class="back-link">
      <a href="https://activity.frcreator.eu/jakubkotak">‚Üê Back to activity</a>
    </div>
  </div>

  <div class="modal-bg" id="passwordModal">
    <div class="modal">
      <div>Enter password:</div>
      <input type="password" id="passwordInput" autocomplete="off" />
      <div>
        <button id="passwordSubmit">Confirm</button>
        <button id="passwordCancel" class="close-btn">Close</button>
      </div>
      <div id="passwordError" style="color: #f55; margin-top:10px; display:none;">Wrong password!</div>
    </div>
  </div>

  <div class="modal-bg" id="editModal">
    <div class="modal">
      <div id="editDayLabel"></div>
      <input type="text" id="editInput" />
      <div>
        <button id="editSave">Save</button>
        <button id="editCancel" class="close-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSpiehqXVAPpkvKeP2c21amyNyCPZY2o4",
      authDomain: "kalendar-6bfc1.firebaseapp.com",
      databaseURL: "https://kalendar-6bfc1-default-rtdb.firebaseio.com",
      projectId: "kalendar-6bfc1",
      storageBucket: "kalendar-6bfc1.appspot.com",
      messagingSenderId: "859662535301",
      appId: "1:859662535301:web:1350b0ff392975014ef7ec",
      measurementId: "G-0Z52R5BN3Q"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const password = "frconzole24";
    let isLoggedIn = false;

    const scheduleElem = document.getElementById("schedule");
    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const passwordCancel = document.getElementById("passwordCancel");
    const passwordError = document.getElementById("passwordError");

    const controlBtn = document.getElementById("controlBtn");

    const editModal = document.getElementById("editModal");
    const editDayLabel = document.getElementById("editDayLabel");
    const editInput = document.getElementById("editInput");
    const editSave = document.getElementById("editSave");
    const editCancel = document.getElementById("editCancel");

    let currentDay = "";

    const dayOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    let schedule = {};

    function renderSchedule() {
      scheduleElem.innerHTML = "";
      dayOrder.forEach(day => {
        const val = schedule[day] || "Unknown time";
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<span>${day}</span><span>${val}</span>`;
        if (isLoggedIn) {
          div.style.cursor = "pointer";
          div.addEventListener("click", () => {
            currentDay = day;
            editDayLabel.textContent = day;
            editInput.value = val;
            editModal.style.display = "flex";
            editInput.focus();
          });
        } else {
          div.style.cursor = "default";
        }
        scheduleElem.appendChild(div);
      });
    }

    function loadSchedule() {
      database.ref('pracovniDoba').once('value')
        .then(snapshot => {
          if(snapshot.exists()) {
            schedule = snapshot.val();
          } else {
            schedule = {
              'Monday': '8:00 AM - 4:00 PM',
              'Tuesday': '8:00 AM - 4:00 PM',
              'Wednesday': '8:00 AM - 4:00 PM',
              'Thursday': '8:00 AM - 4:00 PM',
              'Friday': '8:00 AM - 4:00 PM',
              'Saturday': '8:00 AM - 4:00 PM',
              'Sunday': '8:00 AM - 4:00 PM'
            };
          }
          renderSchedule();
        })
        .catch(() => {
          scheduleElem.innerHTML = "<div>Error loading data</div>";
        });
    }

    controlBtn.addEventListener("click", () => {
      if (isLoggedIn) return;
      passwordModal.style.display = "flex";
      passwordInput.value = "";
      passwordError.style.display = "none";
      passwordInput.focus();
    });

    passwordSubmit.addEventListener("click", () => {
      if (passwordInput.value === password) {
        isLoggedIn = true;
        passwordModal.style.display = "none";
        renderSchedule();
      } else {
        passwordError.style.display = "block";
      }
    });

    passwordCancel.addEventListener("click", () => {
      passwordModal.style.display = "none";
    });

    editSave.addEventListener("click", () => {
      if (currentDay) {
        schedule[currentDay] = editInput.value;
        database.ref('pracovniDoba/' + currentDay).set(editInput.value)
          .then(() => {
            renderSchedule();
            editModal.style.display = "none";
          })
          .catch(() => {
            alert("Error saving data");
          });
      }
    });

    editCancel.addEventListener("click", () => {
      editModal.style.display = "none";
    });

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") passwordSubmit.click();
    });

    loadSchedule();
  </script>
</body>
</html>
