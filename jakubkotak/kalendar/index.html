<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pracovní doba</title>
  <style>
    body, html {
      margin: 0;
      padding: 2px;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      position: relative;
      padding-top: 20px;
      padding-bottom: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    #controlBtn {
      position: absolute;
      right: 0;
      top: 20px;
      font-size: 14px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-decoration: underline;
    }

    #schedule {
      flex: 1;
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-size: 1.2em;
      user-select: none;
      padding: 0 10px;
    }

    .day {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 12px 0;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .day:hover {
      color: #0f0;
    }

    #passwordPrompt {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border: 1px solid #666;
      display: none;
    }

    #passwordPrompt input {
      margin-right: 10px;
    }

    #editPanel {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: #111;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #666;
    }

    #editPanel input {
      padding: 6px;
      font-size: 1em;
    }

    #editPanel button {
      padding: 8px;
      font-size: 1em;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    #editPanel button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="title">Pracovní doba</div>
      <button id="controlBtn">control</button>
    </div>

    <div id="schedule"></div>

    <div id="passwordPrompt">
      <input type="password" id="passwordInput" placeholder="Zadej heslo" />
      <button onclick="checkPassword()">OK</button>
    </div>

    <div id="editPanel"></div>
  </div>

  <script type="module">
    // Tvůj Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TVŮJ_API_KLÍČ",
      authDomain: "TVŮJ_PROJEKT.firebaseapp.com",
      databaseURL: "https://TVŮJ_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "TVŮJ_PROJEKT",
      storageBucket: "TVŮJ_PROJEKT.appspot.com",
      messagingSenderId: "TVŮJ_ID",
      appId: "TVŮJ_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scheduleDiv = document.getElementById('schedule');
    const editPanel = document.getElementById('editPanel');

    const dny = [
      "Pondělí",
      "Úterý",
      "Středa",
      "Čtvrtek",
      "Pátek",
      "Sobota",
      "Neděle"
    ];

    function zobrazKalendář(data) {
      scheduleDiv.innerHTML = '';
      dny.forEach(den => {
        const hodiny = data[den] || "Neznámo";
        const radek = document.createElement('div');
        radek.className = 'day';
        radek.innerHTML = `<span>${den}</span><span>${hodiny}</span>`;
        scheduleDiv.appendChild(radek);
      });
    }

    const pracovniRef = ref(db, 'pracovniDoba');
    onValue(pracovniRef, snapshot => {
      const data = snapshot.val();
      if (data) {
        zobrazKalendář(data);
        if (editPanel.style.display === 'flex') zobrazEditaci(data);
      } else {
        scheduleDiv.innerHTML = 'Chyba načítání – uživatel nemá přístup k datům.';
      }
    });

    // Control tlačítko
    document.getElementById('controlBtn').addEventListener('click', () => {
      document.getElementById('passwordPrompt').style.display = 'block';
    });

    function checkPassword() {
      const pwd = document.getElementById('passwordInput').value;
      if (pwd === 'tvojeheslo') {
        document.getElementById('passwordPrompt').style.display = 'none';
        editPanel.style.display = 'flex';
      } else {
        alert('Špatné heslo');
      }
    }

    function zobrazEditaci(data) {
      editPanel.innerHTML = '';
      dny.forEach(den => {
        const wrapper = document.createElement('div');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = den;
        input.value = data[den] || '';
        input.id = `inp-${den}`;
        wrapper.appendChild(input);
        editPanel.appendChild(wrapper);
      });

      const btn = document.createElement('button');
      btn.textContent = 'Uložit';
      btn.onclick = () => {
        const noveHodiny = {};
        dny.forEach(den => {
          const val = document.getElementById(`inp-${den}`).value;
          noveHodiny[den] = val;
        });
        update(pracovniRef, noveHodiny);
      };
      editPanel.appendChild(btn);
    }
  </script>
</body>
</html>
