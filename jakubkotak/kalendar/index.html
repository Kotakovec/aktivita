<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pracovní doba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #121212;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    #controlBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #0f0;
      cursor: pointer;
      font-size: 16px;
      text-decoration: underline;
    }
    .den {
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,255,0,0.2);
      display: flex;
      justify-content: space-between;
      cursor: default;
    }
    .den.editable {
      cursor: pointer;
      border: 1px solid #0f0;
    }
    /* Modal styl */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px #0f0;
      color: white;
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px 0;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }
    .modal button {
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    .modal button.close-btn {
      background-color: #900;
      color: white;
    }
    .modal button:hover {
      opacity: 0.8;
    }
    #passwordError {
      color: #f55;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Pracovní doba</h1>
  <button id="controlBtn">control</button>
  <div id="kalendar"></div>

  <!-- Modal pro heslo -->
  <div class="modal-bg" id="passwordModal">
    <div class="modal">
      <div>Zadej heslo:</div>
      <input type="password" id="passwordInput" autocomplete="off" />
      <div id="passwordError">Špatné heslo!</div>
      <button id="passwordSubmit">Potvrdit</button>
      <button id="passwordCancel" class="close-btn">Zavřít</button>
    </div>
  </div>

  <!-- Modal pro editaci -->
  <div class="modal-bg" id="editModal">
    <div class="modal">
      <div id="editDayLabel" style="font-weight:bold; margin-bottom:10px;"></div>
      <input type="text" id="editInput" />
      <button id="editSave">Uložit</button>
      <button id="editCancel" class="close-btn">Zrušit</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSpiehqXVAPpkvKeP2c21amyNyCPZY2o4",
      authDomain: "kalendar-6bfc1.firebaseapp.com",
      databaseURL: "https://kalendar-6bfc1-default-rtdb.firebaseio.com",
      projectId: "kalendar-6bfc1",
      storageBucket: "kalendar-6bfc1.appspot.com",
      messagingSenderId: "859662535301",
      appId: "1:859662535301:web:1350b0ff392975014ef7ec",
      measurementId: "G-0Z52R5BN3Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dnyPoradi = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota", "Neděle"];

    const kalendar = document.getElementById("kalendar");
    const controlBtn = document.getElementById("controlBtn");

    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const passwordCancel = document.getElementById("passwordCancel");
    const passwordError = document.getElementById("passwordError");

    const editModal = document.getElementById("editModal");
    const editDayLabel = document.getElementById("editDayLabel");
    const editInput = document.getElementById("editInput");
    const editSave = document.getElementById("editSave");
    const editCancel = document.getElementById("editCancel");

    let isLoggedIn = false;
    let currentEditDay = null;
    const adminPassword = "frconzole24";

    function renderSchedule(data) {
      kalendar.innerHTML = "";
      dnyPoradi.forEach(den => {
        const cas = data[den] || "Neuvedeno";
        const div = document.createElement("div");
        div.className = "den";
        div.textContent = `${den}: ${cas}`;
        if (isLoggedIn) {
          div.classList.add("editable");
          div.addEventListener("click", () => {
            currentEditDay = den;
            editDayLabel.textContent = `Úprava: ${den}`;
            editInput.value = cas;
            editModal.style.display = "flex";
            editInput.focus();
          });
        }
        kalendar.appendChild(div);
      });
    }

    // Načtení dat a vykreslení
    function loadData() {
      db.ref("pracovniDoba").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        renderSchedule(data);
      }).catch(err => {
        kalendar.textContent = "Chyba při načítání dat: " + err.message;
      });
    }

    // Uložení dat do Firebase
    function saveData(day, time) {
      const updateObj = {};
      updateObj[day] = time;
      return db.ref("pracovniDoba").update(updateObj);
    }

    // Eventy modálů
    controlBtn.addEventListener("click", () => {
      if (isLoggedIn) return; // Už přihlášený
      passwordModal.style.display = "flex";
      passwordInput.value = "";
      passwordError.style.display = "none";
      passwordInput.focus();
    });

    passwordSubmit.addEventListener("click", () => {
      if (passwordInput.value === adminPassword) {
        isLoggedIn = true;
        passwordModal.style.display = "none";
        loadData();  // znovu vykreslit s možností editace
      } else {
        passwordError.style.display = "block";
      }
    });

    passwordCancel.addEventListener("click", () => {
      passwordModal.style.display = "none";
    });

    editSave.addEventListener("click", () => {
      const newValue = editInput.value.trim();
      if (!currentEditDay) return;
      saveData(currentEditDay, newValue).then(() => {
        loadData();
        editModal.style.display = "none";
      }).catch(err => {
        alert("Chyba při ukládání: " + err.message);
      });
    });

    editCancel.addEventListener("click", () => {
      editModal.style.display = "none";
    });

    // Enter klávesa v modalech
    passwordInput.addEventListener("keydown", e => {
      if (e.key === "Enter") passwordSubmit.click();
    });
    editInput.addEventListener("keydown", e => {
      if (e.key === "Enter") editSave.click();
    });

    // Inicializace
    loadData();

  </script>

</body>
</html>
